<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xml:lang="en" lang="en">
<h:head>
    <title>New Book</title>
</h:head>
<h:body>

    <h:form id="newBook">
        <h:panelGrid columns="1">
            Author: <h:inputText id="name" value="#{LibManager.authorName}"/>
            Title: <h:inputText id="title" value="#{LibManager.title}"/>
            <h:commandButton value="Save" action="#{LibManager.addBook()}"/>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
